<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Purple Portals â€” Home</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent: #aa00ff;
      --accent-weak: rgba(170,0,255,0.25);
      --glass: rgba(20,20,25,0.35);
      --glass-strong: rgba(18,18,20,0.65);
      --text: #ffffff;
      --dark-grey: #333;
    }

    html,body{height:100%;margin:0;font-family:Orbitron, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    .video-bg{
      position:fixed;inset:0;z-index:0;overflow:hidden;background:#000;
      display:flex;align-items:center;justify-content:center;
    }
    .video-bg video{min-width:100%;min-height:100%;width:auto;height:auto;object-fit:cover;filter:contrast(1.03) saturate(1.1);}

    .vignette{position:fixed;inset:0;pointer-events:none;background:radial-gradient(ellipse at center, rgba(0,0,0,0.00) 30%, rgba(0,0,0,0.45) 100%);z-index:1}

    .ui{position:relative;z-index:2;padding:28px;display:flex;flex-direction:column;gap:18px;min-height:100%;box-sizing:border-box}

    .controls{display:flex;gap:10px;align-items:center;justify-content:flex-end}
    .dot{width:18px;height:18px;border-radius:50%;background:var(--accent);box-shadow:0 0 18px var(--accent-weak) inset;}
    .icon-btn{background:var(--glass);border:1px solid rgba(255,255,255,0.04);color:var(--text);padding:8px 12px;border-radius:10px;cursor:pointer}

    .center-wrap{flex:1;display:flex;align-items:center;justify-content:center}
    .search-card {
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(28,28,34,0.25), rgba(12,12,16,0.35));
      border-radius: 14px;
      padding: 16px;
      min-width: 38vw;
      max-width: 1100px;
      border: 1px solid rgba(170,0,255,0.08);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      resize: both;
      overflow: auto;
      min-width: 250px;
      min-height: 100px;
      transition: left 0.15s ease, top 0.15s ease, width 0.15s ease, height 0.15s ease;
    }

    .search-row{display:flex;gap:10px;align-items:center}
    .search-input{flex:1;padding:14px 16px;border-radius:10px;border:none;background:rgba(255,255,255,0.03);color:var(--text);font-size:16px;outline:2px solid transparent}
    .search-input::placeholder{color:rgba(255,255,255,0.35)}

    .search-btn{padding:12px 16px;border-radius:10px;border:none;background:linear-gradient(180deg,var(--accent),#6a00d9);color:white;font-weight:700;cursor:pointer;box-shadow:0 6px 22px var(--accent-weak)}

    .engine-row{display:flex;gap:8px;margin-top:10px}
    .engine{padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:rgba(255,255,255,0.02);color:rgba(255,255,255,0.8);cursor:pointer}
    .engine.selected{box-shadow:0 6px 20px var(--accent-weak);border-color:var(--accent)}

    .footer{color:rgba(255,255,255,0.45);font-size:12px}

    @media (max-width:720px){.search-card{min-width:86vw;padding:12px}.search-input{font-size:14px}}

    ::-webkit-scrollbar{width:8px}
    ::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.06);border-radius:8px}

    /* ---------- AUDIO UI (bottom-left i hate when its visible up top) ---------- */
    #audioControl {
      position: fixed;
      left: 18px;
      bottom: 18px;
      z-index: 9999;
      display: flex;
      flex-direction: column-reverse;
      align-items: flex-start;
      gap: 8px;
      pointer-events: auto;
    }

    .audio-toggle {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.04);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      color: var(--text);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      transition: transform 180ms ease;
    }
    .audio-toggle:active { transform: scale(0.98); }

    .audio-panel {
      transform: translateY(120%);
      opacity: 0;
      transition: transform 280ms cubic-bezier(.2,.9,.2,1), opacity 220ms ease;
      background: rgba(8,8,10,0.45);
      border: 1px solid rgba(170,0,255,0.08);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 10px;
      min-width: 200px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      pointer-events: auto;
    }

    #audioControl.open .audio-panel {
      transform: translateY(0);
      opacity: 1;
    }

    .audio-panel .panel-inner { display:flex;flex-direction:column;gap:8px;color:var(--text);align-items:flex-start }
    .audio-panel .panel-title { font-size:13px; color:rgba(255,255,255,0.9) }

    .volume-row { display:flex; align-items:center; gap:10px; width:100%; }
    .volume-row input[type="range"]{
      -webkit-appearance:none;
      appearance:none;
      width: 140px;
      height: 8px;
      border-radius: 8px;
      background: linear-gradient(90deg, var(--accent) 50%, var(--dark-grey) 50%);
      outline:none;
      cursor:pointer;
      transition: box-shadow 150ms ease;
    }
    .volume-row input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance:none;
      width:16px;height:16px;border-radius:50%;
      background:var(--accent);
      box-shadow:0 4px 14px rgba(170,0,255,0.18);
      border:2px solid rgba(255,255,255,0.08);
    }
    .volume-row input[type="range"]::-moz-range-thumb {
      width:16px;height:16px;border-radius:50%;
      background:var(--accent);
      border: none;
    }

    .mute-btn {
      width:36px;height:28px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--text);display:flex;align-items:center;justify-content:center;cursor:pointer
    }

    /* tiny label */
    .vol-label { font-size:12px;color:rgba(255,255,255,0.7);min-width:28px;text-align:right }
  </style>
</head>
<body>

  <div class="video-bg">
    <video id="bgv" autoplay muted loop playsinline>
      <source src="https://files.catbox.moe/jjwj4w.mp4" type="video/mp4">
      Your browser does not support embedded videos.
    </video>
  </div>

  <audio id="bgMusic" autoplay loop muted>
    <source src="https://www.dropbox.com/scl/fi/vjio71h70h2gr3sasi6fh/Ichigo-and-Aizen-V-Yhwach-Bleach-Manga-Animation.mp3?rlkey=eexw0rmnwe4fd42gthgr6hyi1&st=t1ysx58k&raw=1" type="audio/mpeg" />
  </audio>

  <div class="vignette"></div>

  <div class="ui">
    <div class="controls">
      <div class="dot" title="Accent"></div>
      <button class="icon-btn" id="toggleSearch">Hide search</button>
      <button class="icon-btn" id="openBlank">Open blank</button>
      <button class="icon-btn" id="settings" title="Open file location">âš™</button>
    </div>

    <div class="center-wrap">
      <div class="search-card" id="searchCard" style="position:absolute; left:50%; top:50%; transform:translate(-50%, -50%); cursor:move;">
        <div style="display:flex;align-items:center;justify-content:space-between;gap:12px">
          <div style="font-size:13px;color:var(--text);opacity:0.9">Purple Portals</div>
          <div style="display:flex;gap:8px;align-items:center">
            <div style="width:10px;height:10px;border-radius:50%;background:var(--accent)"></div>
            <div style="font-size:12px;color:rgba(255,255,255,0.5)">Theme</div>
          </div>
        </div>

        <form id="searchForm" class="search-row" onsubmit="return doSearch();">
          <input id="q" class="search-input" placeholder="Find bookmarks or search Google" autocomplete="off" />
          <button class="search-btn" type="submit">Search</button>
        </form>

        <div class="engine-row" id="engines">
          <div class="engine selected" data-url="https://www.startpage.com/do/search?q=">Startpage</div>
          <div class="engine" data-url="https://www.google.com/search?q=">Google</div>
          <div class="engine" data-url="https://duckduckgo.com/?q=">DuckDuckGo</div>
          <div class="engine" data-url="https://www.bing.com/search?q=">Bing</div>
          <div class="engine" data-url="https://search.brave.com/search?q=">Brave</div>
        </div>
      </div>
    </div>

    <div style="height:10px"></div>
    <div class="footer">Tip: Why are you here</div>
  </div>

  <!-- AUDIO CONTROL (bottom-left) -->
  <div id="audioControl" aria-hidden="false">
    <div class="audio-panel" role="dialog" aria-label="Audio panel">
      <div class="panel-inner">
        <div class="panel-title">Audio</div>
        <div style="display:flex;align-items:center;gap:8px;">
          <div class="vol-label" id="volPct">50%</div>
          <div class="volume-row">
            <input id="volumeSlider" type="range" min="0" max="100" step="1" />
          </div>
          <button id="muteBtn" class="mute-btn" title="Mute / Unmute">ðŸ”ˆ</button>
        </div>
      </div>
    </div>

    <button id="audioToggle" class="audio-toggle" title="Audio controls" aria-expanded="false" aria-controls="audioPanel" aria-label="Open audio controls">
      <!-- simple speaker SVG -->
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 9v6h4l5 4V5L9 9H5z" fill="currentColor"/>
        <path d="M16.5 8.5a4 4 0 010 7" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </svg>
    </button>
  </div>

<script>
  let engines = document.querySelectorAll('.engine');
  let selected = document.querySelector('.engine.selected');
  engines.forEach(e => e.addEventListener('click', () => {
    selected.classList.remove('selected');
    e.classList.add('selected');
    selected = e;
  }));

  function doSearch() {
    const q = document.getElementById('q').value.trim();
    if (!q) return false;
    const url = selected.dataset.url + encodeURIComponent(q);
    window.open(url, '_blank');
    return false;
  }

  const toggleBtn = document.getElementById('toggleSearch');
  const searchCard = document.getElementById('searchCard');
  toggleBtn.addEventListener('click', () => {
    if (searchCard.style.display === 'none') {
      searchCard.style.display = '';
      toggleBtn.textContent = 'Hide search';
    } else {
      searchCard.style.display = 'none';
      toggleBtn.textContent = 'Show search';
    }
  });

  document.getElementById('openBlank').addEventListener('click', () => {
    window.open('about:blank', '_blank');
  });

  document.getElementById('settings').addEventListener('click', () => {
    alert('To set this file as your homepage: Save the file locally, then in Waterfox go to about:preferences#home â†’ Homepage and new windows â†’ Custom URLs and paste the file path (file:///C:/path/to/portal_homepage.html).');
  });

  const video = document.getElementById('bgv');
  video.addEventListener('click', () => {
    if (video.paused) video.play(); else video.pause();
  });

  document.body.addEventListener('click', () => {
    const audio = document.getElementById('bgMusic');
    if (audio.muted) {
      audio.muted = false;
      audio.volume = 0.5;
      audio.play().catch(err => console.warn('Audio play blocked:', err));
    }
  });

  (function() {
    const el = document.getElementById('searchCard');
    let offsetX, offsetY, isDragging = false;

    const savedPos = localStorage.getItem('searchCardPos');
    if (savedPos) {
      const { left, top } = JSON.parse(savedPos);
      el.style.left = left;
      el.style.top = top;
      el.style.transform = 'translate(0, 0)';
    }

    const savedSize = localStorage.getItem('searchCardSize');
    if (savedSize) {
      const { width, height } = JSON.parse(savedSize);
      el.style.width = width;
      el.style.height = height;
    }

    el.addEventListener('mousedown', function(e) {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON' || e.target.closest('.engine')) return;
      isDragging = true;
      offsetX = e.clientX - el.offsetLeft;
      offsetY = e.clientY - el.offsetTop;
      el.style.transition = 'none';
    });

    document.addEventListener('mousemove', function(e) {
      if (!isDragging) return;
      el.style.left = (e.clientX - offsetX) + 'px';
      el.style.top = (e.clientY - offsetY) + 'px';
    });

    document.addEventListener('mouseup', function() {
      if (isDragging) {
        isDragging = false;
        el.style.transition = 'left 0.15s ease, top 0.15s ease, width 0.15s ease, height 0.15s ease';
        localStorage.setItem('searchCardPos', JSON.stringify({
          left: el.style.left,
          top: el.style.top
        }));
      }
    });

    new ResizeObserver(() => {
      localStorage.setItem('searchCardSize', JSON.stringify({
        width: el.offsetWidth + 'px',
        height: el.offsetHeight + 'px'
      }));
    }).observe(el);
  })();

  /* ---------- AUDIO UI SCRIPT TYPE SHIIIII ---------- */
  (function() {
    const audioControl = document.getElementById('audioControl');
    const audioToggle = document.getElementById('audioToggle');
    const audioPanel = audioControl.querySelector('.audio-panel');
    const volumeSlider = document.getElementById('volumeSlider');
    const volPct = document.getElementById('volPct');
    const muteBtn = document.getElementById('muteBtn');
    const audio = document.getElementById('bgMusic');

    const savedVol = localStorage.getItem('portalVolume');
    if (savedVol !== null) {
      audio.volume = parseFloat(savedVol);
    } else {
      audio.volume = 0.5;
    }

    function setSliderBackground(slider, value) {
      const pct = Math.max(0, Math.min(100, value));
      slider.style.background = `linear-gradient(90deg, var(--accent) ${pct}%, var(--dark-grey) ${pct}%)`;
      volPct.textContent = `${Math.round(pct)}%`;
    }
    volumeSlider.value = Math.round(audio.volume * 100);
    setSliderBackground(volumeSlider, volumeSlider.value);
    updateMuteIcon();

    audioToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      audioControl.classList.toggle('open');
      audioToggle.setAttribute('aria-expanded', audioControl.classList.contains('open'));
      if (audio.muted) {
        audio.muted = false;
        audio.volume = volumeSlider.value / 100;
        audio.play().catch(err => console.warn('Audio play blocked:', err));
      }
    });

    document.addEventListener('click', (e) => {
      if (!audioControl.contains(e.target)) {
        audioControl.classList.remove('open');
        audioToggle.setAttribute('aria-expanded', 'false');
      }
    });

    volumeSlider.addEventListener('input', (e) => {
      const v = Number(e.target.value);
      audio.volume = v / 100;
      if (audio.muted && v > 0) audio.muted = false;
      setSliderBackground(volumeSlider, v);
      localStorage.setItem('portalVolume', audio.volume.toString());
      updateMuteIcon();
    });

    muteBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      audio.muted = !audio.muted;
      if (!audio.muted && audio.paused) {
        audio.play().catch(err => console.warn('Audio play blocked:', err));
      }
      updateMuteIcon();
    });

    function updateMuteIcon() {
      if (audio.muted || audio.volume === 0) {
        muteBtn.textContent = 'ðŸ”‡';
      } else if (audio.volume < 0.5) {
        muteBtn.textContent = 'ðŸ”ˆ';
      } else {
        muteBtn.textContent = 'ðŸ”Š';
      }
    }

    setSliderBackground(volumeSlider, volumeSlider.value);

    document.addEventListener('click', () => {
      if (audio.muted) {
        audio.muted = false;
        audio.volume = volumeSlider.value / 100;
        audio.play().catch(() => {});
      }
    });
  })();
</script>
</body>
</html>
